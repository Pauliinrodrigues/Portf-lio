<div class="container">
    <h2>Últimas Experiências</h2>
    @for(item of arrayExperiences();track item;){
    <details>     <!--especifica detalhes adicionais que o usuário pode abrir e fechar sob demanda, summary(resumo do conteúdo)-->
        <summary>  
            <p>
                <strong>{{item.summary.strong}}</strong>
                {{item.summary.p}}
            </p>
        </summary>
        <article [innerHTML] = "item.text"></article>  <!--innerHtml: propriedade que define o conteúdo HTML de um elemento-->
    </details>
    }
</div>
