<div class="container">
    <h2>Projetos desenvolvidos</h2>
    <ul>
        @for(item of arrayProjects();track item){
        <li>
            <button (click)="openDialog(item)">
                <img 
                [src]="item.src"
                [alt]="item.alt"
                [attr.with]="item.with"
                [attr.height]="item.height"
                loading="lazy"
                />      <!--attr. foi usado pq Ã© atributo-->
            </button>
        </li>
    }
    </ul>
</div>
